    <div class="container overflow-hidden">
        <div class="row gx-5">
            <div class="col">
                <div class="p-5 border bg-light">
                    <h1 class="h3 mb-3 fw-normal">Login Here</h1><br>
                    <form id="emailForm" class="form-horizontal">
                        <div class="form-floating mb-3">


                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" pattern=".+@globex\.com" size="30" required >
                            <label for="floatingInput">Email address</label>
                            
                        </div>
                    </form>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <br>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="float-end btn btn-outline-success" type="button">Login</button>
                        <span class="float-start text-dark">Forgot <a href="#">password?</a></span>

                    </div>

                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-Dark">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/images/ludo.avif" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/images/snake and ladder.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/images/tic.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
