<!DOCTYPE html>
<html lang="en">
<head>
<title>Test</title>
</head>
<body>
    <form>
        <p>
            <label for="uname">Username:</label>
            <input type="text" name="uname"><br>
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="pass"><br>
        </p>
        <p>
            <label for="city">City of Employment:</label>
            <input type="text" name="city"><br>
        </p>
        <p>
            <label for="server">Web server:</label>
            <select name="server">
                <option value="choose">--Choose a server--</option>
                <option value="nginx">nginx</option>
                <option value="apache">apache</option>
            </select>
        </p>
        <p>
            <label for="role">Please specify your role:</label><br>
            <input type="radio" name="role">
            <label for="admin">Admin</label><br>
            <input type="radio" name="role">
            <label for="engineer">Engineer</label><br>
            <input type="radio" name="role">
            <label for="manager">Manager</label><br>
            <input type="radio" name="role">
            <label for="guest" name="role">Guest</label><br>
        </p>
        <p>
            <label for="sign-on">Single Sign-on to the following:</label><br>
            <input type="checkbox" name="sign">
            <label for="mail">Mail</label><br>
            <input type="checkbox" name="sign">
            <label for="payroll">Payroll</label><br>
            <input type="checkbox" name="sign">
            <label for="self">Self-service</label>
        </p>
        <p>
            <button>Login</button>
            <button>Reset</button>
        </p>
    </form>
</body>
</html>
